<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121418">
    <title>Futures Position Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Futures Calc</h1>
            <p>Risk & Position Sizer</p>
        </header>

        <main class="card">
            <!-- Input Section -->
            <div class="input-group">
                <label for="contract-select">Contract</label>
                <select id="contract-select"></select>
                <div class="info-bar">
                    <span class="info-item">Tick Value: <strong id="info-tick-value">...</strong></span>
                    <span class="info-item">Tick Size: <strong id="info-tick-size">...</strong></span>
                </div>
            </div>

            <div class="input-group">
                <label for="risk-input">Risk ($)</label>
                <input type="number" id="risk-input" placeholder="e.g. 500" inputmode="decimal">
            </div>

            <div class="input-group">
                <label for="stop-input">Stop (Ticks)</label>
                <input type="number" id="stop-input" placeholder="e.g. 10" inputmode="numeric">
            </div>

            <hr class="divider">

            <!-- Results Section -->
            <div class="result-card">
                <div class="main-result">
                    <span class="result-label">Position Size</span>
                    <span class="contract-count" id="result-contracts">0</span>
                    <span class="result-label">Contracts</span>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>Risk / Contract</h3>
                        <p id="result-risk-per-stop">$0.00</p>
                    </div>
                    <div class="stat-item">
                        <h3>Total Risk</h3>
                        <p id="result-total-risk">$0.00</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="contracts.js"></script>
    <script src="app.js"></script>
</body>

</html>
